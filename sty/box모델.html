<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .menu{border:1px #F00 solid;
    width:350px;
    height:auto;
        }
        /*height의 auto는 width의 auto와는 다르게 나의 컨텐츠만큼의 auto를 의미한다. 컨텐츠 용량만큼만 사용한다.*/
    .menu div{
    border:1px #F00 solid;
    width:auto;
    margin:20px;
    }
    </style>
    <!-- width 값을 auto로 주면 위에 .menu의 width:350px의 비율에 맞춰서 테두리 상자 크기가 부모값에 맞춰 자동으로 조절되게 하겠다는 거. -->
</head>
<body>

<div class="menu">
    <div>
        <a href="">test</a><br />
        <a href="">test</a><br />
        <a href="">test</a><br />
        <a href="">test</a><br />
        <a href="">test</a><br />
    </div>
</div>

<!-- width가로
	: auto 나의 부모만큼

height세로
padding-안쪽여백
border- 테두리선
margin-바깥여백 : 위치를 잡는다는 생각으로 사용 ㄴ
 -->







</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- block : 레이아웃 구조를 만때 사용하는 속성의 엘리먼트. -문서 구조를 만들 때 사용하는것.(어떠한 영역을 잡아줄 때 사용하는 것. 그렇기에 줄이 저절로 변할 수 밖에 없다)
         inline : 레이아웃 안에 컨텐츠를 꾸밀때 사용하는 속성의 엘리먼트. -블록 안에 들어가는 컨텐츠 같은 것들을 만들 때 사용하는 것.
         inline 속성의 태그는 block 속성의 태그를 감쌀 수 없다. ex)<h1><strong>제목</strong>테스트</h1> o <strong><h1>제목</h1><strong> x-->

         <!-- block의 대표적인 태그 <div>
              span : 홈페이지 만들 때 -->

         <div>
            <h1>제목</h1>
                <p>내용</p>
         </div>

         <!-- inline의 대표적인 태그 b,strong,i,em,sup,sub,q,ins,del -->


         <b>테스트</d><br>
         <strong>테스트</strong><br>
         <i>테스트</i><br>
         <em>테스트</em><br>
         <sup>테스트</sup><br>
         <sub>테스트</sub><br>
         <q>테스트</q><br> <!-- q태그는 따옴표를 따로 붙여주지 않아도 알아서 붙인다. -->
         <ins>테스트</ins><br>
         <del>테스트</del><br>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>링크</title>
</head>
<body>
    <a href="http://www.naver.com" target="_blank">
    <img src="../img/cat-1192026_640.jpg" alt="" />
    <a href="http://www.naver.com" target="_blank" title="네이버이동">네이버이동</href>
        <!--title는 이미지를 설명할 수 없을 때 설명해주는거. 그 하이퍼링크 단어에 마우스가져가면 어디로 바로가기 같은거 뜨는거
    사용 예) 로고이미지 누르려고 마우스가져가면 머머로 이동하기 글작게뜨는거-->
    <!-- target="_blank"는 링크걸린 글 클릭했을 떄 새창으로 띄워주겠다는거.
이미지를 클릭했을 때 하이퍼링크 연결해주고 싶을때는 위에처럼 a 태그를 앞에 입력해주고 안 닫은 상태에서 이미지 태그 입력한 뒤에 그 아래에서 a 태그 닫아주기 -->
    </a>

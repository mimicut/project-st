<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- .io
html:input (텍스트 입력하는 그 창 네모난거.)

엘리먼트 <input/>
속성 type=종류
	text = 텍스트를 입력받을 때.
	password = 비밀번호 형식으로 텍스트가 비공개
	radio = 단일 선택
	checkbox = 다중선택
	button = 범용
	submit = 전송
	reset = 폼의 내용 초기화
	file = 파일/선택 및 업로드 할때 사용

    <label for=""></label>    <fieldset에는 legned가 들어간다.
    <fieldset>
        <legned><legend>
    </fieldset>
    -->

    <input type="button" value = "확인" />
    <input type="file" />
    <!-- 위에 file의 경우 파일첨부가 가능하게 만들어주지만 옆에 찾아보기 버튼 따위에 들어가는 글은 인터넷 익스플로러/크롬 같은 것에 따라 다르게 보이며 수정할 수 없다.
    그래서 새로 만들어야 함. -->

<h1> 회원가입 신청서 </h1>
    <fieldset>
        <legned>필수입력<legend>
            <ul>
                <li> 아이디 : <input type="text"> </li>
                <li> 비밀번호 : <input type="text"> </li>
            </ul>

    </fieldset>

    <fieldset>
        <legned>부가정보<legend>
            <ul>
                <li> 아이디 : <input type="text"> </li>
                <li> 비밀번호 : <input type="text"> </li>

        </ul>
    </fieldset>

<!-- 만약 input으로 입력란 만들때 99.9&%로 legned로 감싸줘야. -->

    <label for="ueserid">아이디</label>
    <input type="text" id="ueserid">

    <!-- id는 숫자로 시작할 수 없다. -->

    <input type="checkbox" id="test">
    <label for="ueserid"></label>
    <label for="test">동의하십니까?</label>

</body>
</html>

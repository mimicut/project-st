<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<h1>회원가입</h1>
<!-- <form action="./" method="get"> -->
    <!-- 위에 액션이 저장경로하는거. 저장경로 원래 지정해야하는데 ./는 지금 이파일에서 하겠다는거. 근데 이건 개발자가 하는거라서.
        개발자들이 네임 넣어주는거 싫어함..-->
    <fieldset>
        <legend>필수입력</legend>
            <ul>
                <li>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" />
                </li>

                <li>
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" />
                </li>

            <li>
                <label for="bisexuality">성별</label>
                <input type="radio" name="sex" id="man" /><label for="man">남자</label>
                <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
                <input type="radio" name="sex" id="bisexuality" /><label for="bisexuality">양성</label>


            </li>


            <li>
                <label for="a">결혼여부</label>
                <input type="checkbox" id="a1" name="a2"/><label for="a2">기혼</label>
                <input type="checkbox" id="a2" name="a3"/><label for="a3">예정</label>
                <input type="checkbox" id="a3" name="a4"/><label for="a4">로또</label>
                <input type="checkbox" id="a4" name="a5"/><label for="a5">중혼</label>
                <input type="checkbox" id="a" name="a1"/><label for="a1">미혼</label>
            </li>
<!-- 실무에서는 네임 칸 비워두기 -->
            <li>
                <label for="photoupload">사진업로드</label>
                <input type="file" id="photoupload">
            </li>

        </ul>
            <input type="button" value="취소">
            <input type="submit" value="전송">
            <input type="reset" value="초기화">




    </fieldset>

</form>

</html>

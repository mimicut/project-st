<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제목</title>
</head>
<body>
    <!-- 제목(header) -->
    <!-- h1~h8까지 있는데 h${title}*만들고싶은 숫자 입력하고 탭누르면 한번에 쫙 뜸 참고로 1이 가장크고 8이 가장작은 글씨인듯 h1이 있어야 h2 가존재 h2가 존재해야 -반복 그냥 써도 돌아가긴 한다. -->
    <h1>title</h1>
    <h2>title</h2>
    <h3>title</h3>
    <h4>title</h4>
    <h5>title</h5>
    <h6>title</h6>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>필수사항</legend>
            <ul>
                <li>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" />
        <!-- 유저 아이디를 입력하겠다. input으로 아이디 라는 글자를 눌렀을 때 마우스 커서가 text 창으로 자동 이동되도록.
              label : 항목이나 파일을 식별하기 위해 사용되는 제목이나 이름
              브라우저는 사용자가 레이블을 클릭하더라도 관련된 컨트롤이 선택되도록 처리할 수 있고 레이블과 컨트롤이 서로 떨어져 있더라도 둘 사이의 관계를 손쉽게 연결할 수 있다.
              for와 id는 서로 연결해준다.
              input : 요소는 입력 영역(INPUT field)을 표시한다. 입력 영역은 데이터 입력이나 편집을 위한 컨트롤이 위치하는 곳이다.
              필드셋은 인풋이 사용되면 반드시 써야함. 레전드는 필드셋에 당연히 따라가는것. 그리고 부제목격.-->
              </li>

              <li>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password">

              </li>

              <li>
                    <label for="bisexuality">성별</label>
                    <input type="radio" name="sex" id="woman"/><label for="woman">여자</label>
                    <input type="radio" name="sex" id="man" /><label for="man">남자</label>
              </li>

                  <li>
                      <label for="a">결혼여부</label>
                      <input type="checkbox" id="a1" name="a2"/><label for="a2">기혼</label>
                      <input type="checkbox" id="a2" name="a3"/><label for="a3">예정</label>
                      <input type="checkbox" id="a3" name="a4"/><label for="a4">로또</label>
                      <input type="checkbox" id="a4" name="a5"/><label for="a5">중혼</label>
                      <input type="checkbox" id="a5" name="a1"/><label for="a1">미혼</label>

                     <!-- 여기에서 name를 지정해서 같이 묶어줘야지 같은 한묶음이라는걸 인식함 -->
                  </li>

                  <li>
                      <label for="photoupload">사진업로드</label>
                      <input type="file" id="photoupload">
                  </li>


                  <input type="button" value="취소">
                  <input type="submit" value="전송">
                  <input type="reset" value="초기화">

                  <!-- 위에서 value는 그냥 글자나타내주는거  -->
            </ul>
    </fieldset>

</body>
</html>

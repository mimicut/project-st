<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <ul>
       <li>text
           <ul>
               <li>text</li>
               <li>text</li>
               <li>text</li>
               <li>text</li>
               <li>text</li>
           </ul>
                       </li>
       <li>text</li>
       <li>text</li>
       <li>text</li>
       <li>text</li>

        <!-- 위에꺼 ul>li{text}*5 하고 탭 -->
        <!-- 위에꺼처럼 ui li사이에는 다른 태그를 넣을 수 없다. 다만 <li> 안에는 다른 태그를 넣을 수 있다. -->
        <!-- 한꺼번에 같은말 쓰고싶으면 컨트롤 + D 로 잡아주면 된다. -->
   </ul>

   <ol>
       <li>text</li>
       <li>text</li>
       <li>text</li>
       <li>text</li>
       <li>text</li>
   </ol>

   <dl>
      <dt>카페라떼</dt>
      <dd>커피에 우유 넣은 음료</dd>
      <dd>4900원</dd>
      <dt>카페라떼</dt>
      <dd>커피에 우유 넣은 음료</dd>
      <dt>카페라떼</dt>
      <dd>커피에 우유 넣은 음료</dd>

      <!-- dd, dt 안에 중첩태그 가능하다. 당연히 dl도 또 들어갈 수 있다. -->
  </dl>


</body>
</html>
